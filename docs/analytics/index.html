<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>YouTube Analytics</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>YouTube Analytics</h1>
        <a href="../" class="back-button">&larr; 戻る</a>
    </header>
    <main>
        <div class="controls">
            <label for="startDate">開始日:</label>
            <input type="datetime-local" id="startDate">
            <label for="endDate">終了日:</label>
            <input type="datetime-local" id="endDate">
            <button id="applyFilter">期間を適用</button>
            <button id="resetFilter">リセット</button>
        </div>
        <canvas id="viewChart" width="800" height="400"></canvas>
    </main>
    <script src="index.js"></script>
</body>
</html>
